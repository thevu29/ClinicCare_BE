services:
  backend:
    container_name: clinic-backend
    build: .
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/cliniccare?serverTimezone=Asia/Bangkok&useSSL=false&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=thevu
      - SPRING_DATASOURCE_PASSWORD=123
      - SPRING_MAIL_USERNAME=vugmail
      - SPRING_MAIL_PASSWORD=vupassword
    depends_on:
      - db

  db:
    container_name: clinic-db
    image: mysql
    environment:
      MYSQL_DATABASE: cliniccare
      MYSQL_USER: thevu
      MYSQL_PASSWORD: 123
      MYSQL_ROOT_PASSWORD: 123
    ports:
      - "3306:3306"