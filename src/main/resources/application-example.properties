spring.application.name=ClinicCare

# Database Configuration
spring.datasource.url=jdbc:mysql://host:port/database?serverTimezone=Asia/Bangkok&useSSL=false
spring.datasource.username=
spring.datasource.password=

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.jpa.open-in-view=false

# Set the default time zone for the Spring Boot application
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Bangkok

#API Key
spring.ai.openai.api-key=

# Mail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true